services:
  db:
    container_name: nest-kickstart-db
    image: postgres:17
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - api
  cache:
    image: redis:7-alpine
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - cache:/data
    networks:
      - api

networks:
  api:
    driver: bridge

volumes:
  db_data:
    driver: local
  cache:
    driver: local
